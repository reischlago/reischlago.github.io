	<body class="body ownproj-body" style="height: 100%;">
		<div id="topHeader" class="top-header">
			<div class="container">
				<div class="row">
					<div class="logo col-6">
						<div>
							<a href="/"><img src="../images/logo.svg" alt="Agoston Reischl Logo"/></a>
						</div>
					</div>
					<div id="mainHeader" class="main-header col-6">
						<nav class="main-menu-nav">
							<label class="menu-button-wrapper" for="">
								<input type="checkbox" class="menu-button"> </input>
								<div class="icon-wrapper">
									<label class="hamburger">
										<input class="hamburger-input" type="checkbox"> </input>
										<span class="hamburger-line first"> </span>
										<span class="hamburger-line second"> </span>
										<span class="hamburger-line third"> </span>

				</div>
			</div>
		</div>
		<div class="page-container sample-cont">
			<div class="section-background bg-primary sample">
				<div class="container">
					<div class="row">
						<div class="col-12 color-secondary" id="contact-title">
							<h1>Contact Me</h1>
						</div>
					</div>
          <div class="row">
						<div class="col-12 color-secondary" id="contact-form">
							<form id="submit-to-google-sheet" name="submit-to-google-sheet">
                <label for="name">Name:</label>
                <input type="text" id="name-input" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email-input" name="email" required><br>
                <label for="message">Message:</label>
                <textarea cols="25" id="message-input" name="message" required></textarea><br>
                <button id="submit-button-sn" type="submit" value="Send">Send</button>
              </form>
              <div id="sending-message" style="display: none;">Please wait, Your message is being sent...</div>
              <div id="success-message" style="display: none;">Your message has been sent. Thank you!</div>
						</div>
					</div>
				</div>
